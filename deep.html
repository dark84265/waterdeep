<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest-Style Login</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="login-container" id="auth-page">
    <div class="login-card form-page">
      <button class="close-btn">&times;</button>
      <header>
        <div class="pin-logo">P</div>
        <h2 class="heading">Welcome to Pinterest</h2>
        <p class="sub-heading">Log in to continue</p>
      </header>
      <form class="auth-form">
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="you@example.com" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="auth-submit-btn">Log In</button>
      </form>
      <div class="or-text">OR</div>
      <div class="auth-social-box">
        <button class="social-btn facebook">Continue with Facebook</button>
        <button class="social-btn google">Continue with Google</button>
      </div>
      <div class="page-para">
        Don’t have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
